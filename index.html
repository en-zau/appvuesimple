<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		<title>Arret bus</title>
	</head>
	<body>
		<form id="main" v-cloak>
            <div class="bar">
                <input
                    type="text"
                    v-model="searchString"
                    placeholder="Enter your search terms"
                />
            </div>
		<div id="demo">
			<!-- <pre>{{commits}}</pre> -->
			<h1> {{currenttype}} transport</h1>
			<div class="row row-cols-1 row-cols-md-3 g-4">
			<div v-for="record in donnes">
				<div class="col">
					<div class="card" style="width: 18rem;">
						<div class="card-body">
						<h5 class="card-title">{{record.fields.route_short_name}}</h5>
						<h6 class="card-subtitle mb-2 text-muted">{{record.fields.route_type}}</h6>
						<p class="card-text">dessert les arrets de {{record.fields.route_long_name}}</p>
						</div>
					</div>
				</div>
			</div>
			</div>
		</div>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://unpkg.com/vue@3"></script>
		<script>
			const apiURL =
				"https://data.nantesmetropole.fr/api/records/1.0/search/?dataset=244400404_tan-circuits&q=&rows=50&facet=route_long_name&facet=route_type";
			const config = {
			};

			Vue.createApp({
				data() {
					return {
						donnes: null,
						arrets: null,
                        types: ["bus", "tram", "ferry"],
                        currenttype : "bus",
					};
				},

				created: function () {
					this.fetchDataPromise();
					// this.fetchDataAsync()
				},

				watch: {
					currentBranch: "fetchDataPromise", //fetchDataAsync
				},
				methods: {
					fetchDataPromise: function () {
						const self = this;
						axios
							.get(apiURL)
							.then(function (response) {
								console.log(response.data);
								self.donnes = response.data.records;
								// console.log(self.commits[0].html_url);
							})
							.catch(function (error) {
								console.log(error);
							});
					},
                
				},
				computed: {
					searchbus: function () {
                        let array = this.donnes,
                            searchString = this.searchString;

                        if (!searchString) {
                            return array;
                        }

                        searchString = searchString.trim().toLowerCase();

                        return array;
                    },

				}
			}).mount("#demo");
		</script>
	</body>
</html>
